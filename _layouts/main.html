<html lang="en">

<head>
	<title>{{ page.title }} | Majorsilence</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=yes" />
	<link rel="stylesheet" href="{{site.baseurl}}/assets/css/bundle.css" />

	{% include opengraph.html %}
</head>

<body>

	{% include nav-sidebar.html %}

	<!-- Wrapper -->
	<div id="wrapper">

		<!-- Main -->
		<div id="main">
			<div class="inner">

				<!-- Header -->
				{% include page_header.html %}

				<!-- Banner -->
				<section id="banner">
					<div class="content">

						{{ content }}


					</div>
					<span class="image object">
						<img src="{{site.baseurl}}/images/profile.webp" alt="" />
					</span>
				</section>

			</div>
		</div>

	</div>

	<!-- Scripts -->
	<script src="{{site.baseurl}}/assets/js/bundle.js?v={{site.siteversion}}"></script>

</body>

</html>
