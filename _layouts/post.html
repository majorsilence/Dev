<html>

<head>
	<title>{{ page.title }} | Majorsilence</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
	<!--[if lte IE 8]><script src="{{site.baseurl}}/assets/js/ie/html5shiv.js"></script><![endif]-->
	<link rel="stylesheet" href="{{site.baseurl}}/assets/css/main.css?v={{site.siteversion}}" />
	<!--[if lte IE 9]><link rel="stylesheet" href="{{site.baseurl}}/assets/css/ie9.css" /><![endif]-->
	<!--[if lte IE 8]><link rel="stylesheet" href="{{site.baseurl}}/assets/css/ie8.css" /><![endif]-->
</head>

<body>

	<!-- Wrapper -->
	<div id="wrapper">

		<!-- Main -->
		<div id="main">
			<div class="inner">

				<!-- Header -->
				<header id="header">
					<a href="#" class="logo">
						<strong>{{ page.title }}</strong> by majorsilence</a>
					<ul class="icons">
						<li>
							<a href="https://twitter.com/intent/tweet?url={{site.url}}" class="icon fa-twitter">
								<span class="label">Twitter</span>
							</a>
						</li>
						<li>
							<a href="https://facebook.com/sharer.php?u={{site.url}}" class="icon fa-facebook">
								<span class="label">Facebook</span>
							</a>
						</li>
						<li>
							<a href="#" class="icon fa-snapchat-ghost">
								<span class="label">Snapchat</span>
							</a>
						</li>
						<li>
							<a href="#" class="icon fa-instagram">
								<span class="label">Instagram</span>
							</a>
						</li>
						<li>
							<a href="#" class="icon fa-medium">
								<span class="label">Medium</span>
							</a>
						</li>
					</ul>
				</header>

				<!-- Content -->
				<div itemscope itemtype="http://schema.org/BlogPosting">
					<header class="main">
						<h1>{{ page.title }}</h1>
					</header>

					{{ content }}
				</div>
			</div>
		</div>

		<!-- Sidebar -->
		<div id="sidebar">
			<div class="inner">

				<!-- Search -->
				<section id="search" class="alt">
					<form method="post" action="#">
						<input type="text" name="query" id="query" placeholder="Search" />
					</form>
				</section>

				<!-- Menu -->
				{% include menu.html %}

				<!-- Footer -->
				<footer id="footer">
					<p class="copyright">&copy; Majorsilence 2018. All rights reserved. Demo Images:
						<a href="https://unsplash.com">Unsplash</a>. Design:
						<a href="https://html5up.net">HTML5 UP</a>.</p>
				</footer>

			</div>
		</div>

	</div>

	<!-- Scripts -->
	<script src="{{site.baseurl}}/assets/js/jquery.min.js"></script>
	<script src="{{site.baseurl}}/assets/js/skel.min.js"></script>
	<script src="{{site.baseurl}}/assets/js/util.js"></script>
	<!--[if lte IE 8]><script src="{{site.baseurl}}/assets/js/ie/respond.min.js"></script><![endif]-->
	<script src="{{site.baseurl}}/assets/js/main.js?v={{site.siteversion}}"></script>

</body>

</html>
