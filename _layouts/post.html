<html lang="en">

<head>
	<title>{{ page.title }} | Majorsilence</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=yes" />

	<link rel="stylesheet" href="{{site.baseurl}}/assets/css/bundle.css?v={{site.siteversion}}" />

	{% include opengraph.html %}
</head>

<body>
	<!-- Wrapper -->
	<div id="wrapper">

		<!-- Main -->
		<div id="main">
			<div class="inner">

				<!-- Header -->
				{% include page_header.html %}

				<!-- Content -->
				<div itemscope itemtype="http://schema.org/BlogPosting">
					<header class="main">
						<h1>{{ page.title }}</h1>
					</header>

					{% include toc.html html=content %}
					{{ content }}
				</div>
			</div>
		</div>

	</div>

	{% include footer.html %}
	<!-- Scripts -->
	<script src="{{site.baseurl}}/assets/js/bundle.js?v={{site.siteversion}}"></script>

</body>

</html>
