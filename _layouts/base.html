<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="chrome=1">
	<title>{{ page.title }} | Majorsilence</title>
	<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">
 <!-- <link href="{{site.baseurl}}/stylesheets/docs.css?v={{site.siteversion}}" rel="stylesheet"> -->
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
  <link href="//cdnjs.cloudflare.com/ajax/libs/normalize/3.0.1/normalize.css" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="{{site.baseurl}}/stylesheets/vertical-responsive-menu.css?v={{site.siteversion}}">
  <link rel="stylesheet" href="{{site.baseurl}}/stylesheets/menu.css?v={{site.siteversion}}">

  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

</head>
<body>

  {% include menu.html %}


  <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
  <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  <script src="{{site.baseurl}}/javascripts/vertical-responsive-menu.js?v={{site.siteversion}}"></script>

  <!-- Begin Wrapper -->
  <div class="wrapper toggle-content">

      {{ content }} 

  </div>

  <script type="text/javascript">
    // modifies menu.html

    function current_folder()
    {
      var loc = window.location.pathname;
      var dir = loc.substring(0, loc.lastIndexOf('/'));
      return dir;
    }

    function add_opened(id)
    {
      $("#" + id).addClass("menu--subitens__opened");
    }

    var path = current_folder();
    if(path.endsWith("Dev")){
      add_opened("miscdev");
    }
    else if(path.endsWith("Reporting") || path.endsWith("Database")){
      add_opened("reporting");
    }
    else if(path.endsWith("DevOps")){
      add_opened("devops");
    }
    else if(path.endsWith("Javascript")){
      add_opened("javascript");
    }
    else if(path.endsWith("VbIntroduction")){
      add_opened("vbintroduction");
    }
   
  </script>

</body>
</html>
