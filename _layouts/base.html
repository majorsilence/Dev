<html>

<head>
	<title>{{ page.title }} | Majorsilence</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
	<link rel="stylesheet" href="{{site.baseurl}}/assets/css/bundle.css?v={{site.siteversion}}" />

	{% include opengraph.html %}
</head>

<body>

	<!-- Wrapper -->
	<div id="wrapper">

		<!-- Main -->
		<div id="main">
			<div class="inner">

				<!-- Header -->
				{% include page_header.html %}

				<!-- Content -->

				<header class="main">
					<h1>{{ page.title }}</h1>
				</header>

				{{ content }}

			</div>
		</div>

		<!-- Sidebar -->
		<div id="sidebar">
			<div class="inner">

				<!-- Search -->
				{% include search.html %}

				<!-- Menu -->
				{% include menu.html %}

				<!-- Footer -->
				{% include footer.html %}

			</div>
		</div>

	</div>

	<!-- Scripts -->
	<script src="{{site.baseurl}}/assets/js/bundle.js?v={{site.siteversion}}"></script>

</body>

</html>
